Xie_Exploring_Randomly_Wired_Neural_Networks_for_Image_Recognition_ICCV_2019_paper:
    keyword: 
        - Graph 
        - NAS
    problem: Neral Architecture Search(NAS)는 연산 타입과 그 연결을 탐색하고 최적화한다. 그러나 가능한 연결이 완전히 일반적이라고 하기 어렵고 여전히 사람에 의존하는 경향이 있다. 
    answer: 그래프 이론을 이용하여 좀 더 무작위적으로 네트워크 구조가 손으로 만든 것만큼 좋을 것이다.
    how: 그래프 이론의 random graph(random graph generator + graph damage)를 이용하여 뉴럴넷의 네트워크 구조를 생성하였다.
    result: 생성된 네트워크 중 SOTA 수준의 성능을 보이는 구조도 있었다.
    conclusion: 그래프 이론을 이용하여 무작위로 생성된 네트워크가 사람의 직관으로 만든 네트워크와 최근 NAS에 의해 개발된 모델들만큼 경쟁력이 있었다. 
    todo: 더 나은 graph generator를 생각해 보자.
